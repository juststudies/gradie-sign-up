<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gradie Sign Up</title>
</head>
<body>
    <div class="container">
        <main>
            <section id="gradie">
                <header>
                    <h1>Gradie</h1>
                    <small>Beautiful gradients in seconds.</small>
                </header>
                <figure>
                    <img src="../Assets/iPhone Mockup.png" alt="iphone figure">
                </figure>
            </section>
            
            <section id="login">
                <header>
                    <h1>Login</h1>
                </header>
                <form action="">
                    <label for="email">Email</label>
                    <input type="email" placeholder="john@example.com">
                    <label for="password">Password</label>
                    <input type="password" placeholder="At least 8 characters">
                    <p>By creating an account, you agree to the <a href="#" id="terms">Terms & Conditions</a>.</p>
                    <input type="submit" value="Create an Account">
                </form>
            </section>
        </main>
    </div>
</body>
</html>
